plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
}

group = 'org.mattiadr'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.portswigger.burp.extensions:montoya-api:+'
}

kotlin {
    jvmToolchain(17)
}

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
